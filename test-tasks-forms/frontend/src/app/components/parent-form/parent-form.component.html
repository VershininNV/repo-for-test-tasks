<div class="row">
  <mat-accordion class="accordion">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title *ngIf="isFormValid()">
          Родитель: {{ getFullName() }}
        </mat-panel-title>
        <mat-panel-description
          ></mat-panel-description
        >
      </mat-expansion-panel-header>
      <div [formGroup]="parentForm" class="form">
        <mat-form-field appearance="legacy">
          <mat-label>Фамилия</mat-label>
          <input
            matInput
            placeholder="Введите фамилию"
            formControlName="firstName"
          />
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Имя</mat-label>
          <input
            matInput
            placeholder="Введите имя"
            formControlName="secondName"
          />
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Отчество</mat-label>
          <input
            matInput
            placeholder="Введите отчество"
            formControlName="middleName"
          />
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Выберете пол</mat-label>
          <mat-select formControlName="sex">
            <mat-option value="male">Мужской</mat-option>
            <mat-option value="female">Женский</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Возраст</mat-label>
          <input
            matInput
            placeholder="Количество полных лет"
            formControlName="age"
          />
        </mat-form-field>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <button mat-raised-button>Добавить родителя</button>
  <button mat-raised-button color="primary">Добавить ребёнка</button>
  <button mat-raised-button (click)="deleteFamily()">Удалить</button>
</div>
